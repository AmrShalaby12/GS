<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(45, 45, 45, 0.9));
            color: #fff;
        }

        /* Section Styling */
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .logo {
            max-width: 200px;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
        }

        .container h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container p {
            text-align: center;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        /* Contact Links */
        .contact-links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .contact-card {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-decoration: none;
            width: 130px;
            height: 130px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            color: #fff;
            font-size: 1.1rem;
        }

        .contact-card i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.3);
        }

        .contact-card:hover i {
            color: #000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-card {
                width: 110px;
                height: 110px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }

            .contact-card {
                width: 100px;
                height: 100px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <!-- Logo Section -->
            <img src="/WhatsApp Image 2025-01-09 at 10.42.29 PM.jpeg" alt="Logo" class="logo">

            <!-- Title -->
            <h2>GS store</h2>
            <p>موبايلك بأحسن سعر في مصر  #الثق_هي_الاساس</p>
            
            <!-- Contact Links -->
            <div class="contact-links">
                <a href="#" target="_blank" class="contact-card">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </a>
                <a href="#" target="_blank" class="contact-card">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="#" target="_blank" class="contact-card">
                    <i class="fab fa-tiktok"></i>
                    <span>TikTok</span>
                </a>
                <a href="#" target="_blank" class="contact-card">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
                <a href="#" target="_blank" class="contact-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Location</span>
                </a>
            </div>
        </div>
    </section>
<footer>
    <p style="text-align: center;">
        This website was developed by Amr Shalaby <a href="amrshalaby12.github.io/Amr-shalaby">Contact Now</a>
    </p>
</footer>
</body>
</html>
