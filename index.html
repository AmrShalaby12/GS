<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #000000;
            color: #333;
        }

        /* Section Styling */
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 290px;
            margin: 0 auto 20px;
        }

        .container h2 {
            font-size: 1.5rem;
            text-align: left;
            margin-bottom: 10px;
            color: rgb(0, 0, 0);
        }

        .container p {
            text-align: left;
            font-size: 1rem;
            color: #555;
        }

        /* Contact Links */
        .contact-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .contact-card {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-decoration: none;
            width: 120px;
            height: 120px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
            color: #333;
            font-size: 1.1rem;
        }

        .contact-card i {
            font-size: 2rem;
            margin-bottom: 10px;
            color:rgb(0, 0, 0);
        }

        .contact-card:hover {
            transform: translateY(-5px);
            background-color: rgb(0, 0, 0);
            color: #fff;
        }

        .contact-card:hover i {
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-card {
                width: 100px;
                height: 100px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 10px;
            }

            .contact-card {
                width: 90px;
                height: 90px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <!-- Logo Section -->
            <img src="WhatsApp Image 2025-01-09 at 10.42.29 PM.jpeg" alt="Logo" class="logo" style="border-radius: 50%; height:150px;">

            <!-- Title -->
            
            <!-- Contact Links -->
            <div class="contact-links">
                <a href="#" target="_blank" class="contact-card">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </a>
                <a href="#" target="_blank" class="contact-card">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="#" target="_blank" class="contact-card">
                    <i class="fab fa-tiktok"></i>
                    <span>tiktok</span>
                </a>
                <a href="#" target="_blank" class="contact-card">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
                <a href="#" target="_blank" class="contact-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Location</span>
                </a>
                
            </div>
        </div>
    </section>
</body>
</html>
